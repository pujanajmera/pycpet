name: Publish to PyPI

on:
  push:
    tags: ["v*.*.*"]          # fires on v0.0.3, v1.2.0, etc.

permissions:
  contents: read
  id-token: write             # ‚Üê required for PyPI OIDC

jobs:
  build-and-publish:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]   # runners for each platform
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: {python-version: "3.11"}

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.18.1
        with: {output-dir: wheelhouse}

      - name: Build sdist (only once, on Linux)
        if: matrix.os == 'ubuntu-latest'
        run: python -m pip install --upgrade build && python -m build --sdist -o wheelhouse

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with: {packages_dir: wheelhouse, skip_existing: true}


